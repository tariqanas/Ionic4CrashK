<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Plats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor = 'let recip of recipes'  [routerLink]="['./',recip.id]">
    <ion-avatar slot="start">
      <img [src] ='recip.image'/>
    </ion-avatar>
    <ion-label color="dark">{{recip.title}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
